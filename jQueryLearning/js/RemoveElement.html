<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Element</title>
</head>
<body>
    <div style="background-color:blueviolet; height:300px; width:300px; position:relative">
              <p style="font-size: 50px;">Hello Prerna I hope you are doing well.</p>
    </div>

    <div class="text-center">
        <button  class="btn btn-primary text " >
         Click Remove
        </button>
    </div>

    <div class="text-center">
        <button  class="btn btn-primary text " >
         Click Empty
        </button>
    </div>
</body>
<script src="jquery-3.6.3.min.js"></script>
<script>
    $(document).ready(function(){
      $(".btn").click(function(){
        $("div").remove();
      });
      $(".btn").click(function(){
        $("div").empty();
      });
    });
</script>
</html>
